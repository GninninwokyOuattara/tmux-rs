[workspace]
members = ["tmux-rs"]
resolver = "2"

[profile.dev]
# debug-assertions = false
panic = "abort"

[profile.release]
debug = true
panic = "abort"

# # BUGS
#
# Warnings disabled in Cargo.toml still show in rust-analyzer
# and must be allowed separately.
# - <https://github.com/rust-lang/rust-analyzer/issues/16628>
# - <https://github.com/rust-lang/rust-analyzer/issues/15344>

# [workspace.lints.rust]
# non_camel_case_types   = "allow"
# non_snake_case         = "allow"
# non_upper_case_globals = "allow"
# private_interfaces     = "allow"
# unused                 = "allow"
# unsafe_op_in_unsafe_fn = "allow"
# 
# # oddly enough having this causes rust-analyzer to break, because of cargo clippy breaking
# # unexpected_cfgs        = { level = "warn", check-cfg = ['cfg(disabled)'] }
# 
# [workspace.lints.clippy]
# collapsible_if        = "allow"
# collapsible_else_if   = "allow"
# manual_range_contains = "allow"
# missing_safety_doc    = "allow"
# needless_return       = "allow"
# new_without_default   = "allow"
# zero_ptr              = "allow"
